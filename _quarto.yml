project:
  title: "Stan"
  type: website
  output-dir: _website
  post-render: quarto-config/generate_redirects.py redirects.txt --output_dir=_website
              # TODO merge search.json with docs search.json
  render:
    - "index.qmd"
    - "404.qmd"
    - "about/*.qmd"
    - "install/*.qmd"
    - "learn-stan/*.qmd"
    - "learn-stan/*/*.qmd"
    - "tools/*.qmd"
  resources:
    - "learn-stan/case-studies/*.html"

website:
  favicon: img/logo_tm.png
  image: img/logo_tm.png
  page-navigation: true
  back-to-top-navigation: true

  navbar:
    logo: "img/logo_tm.png"
    logo-alt: "Stan logo"
    title: false
    left:
      - text: "Stan"
        href: index.qmd
      - text: "Getting Started"
        href: install/
      - text: "Documentation"
        href: "https://mc-stan.org/docs"
      - text: "Learning Resources"
        menu:
          - text: "Tutorials"
            href: learn-stan/tutorials.qmd
          - text: "Case Studies"
            href: learn-stan/case-studies.qmd
          - text: "StanCon Talks"
            href: learn-stan/stancon-talks.qmd
          - text: "Domain-specific"
            href: learn-stan/field-guides.qmd
          - text: "Publications"
            href: learn-stan/publications.qmd
          - text: "Diagnostics and Warnings"
            href: learn-stan/diagnostics-warnings.qmd
      - text: "Tools"
        href: tools/
      - text: "About"
        href: about/
    tools:
      - icon: github
        url: https://github.com/stan-dev
      - icon: chat-text-fill
        href: "https://discourse.mc-stan.org"

format:
  html:
    theme:
      light: [cosmo, quarto-config/theme.scss]
      dark: [cosmo, quarto-config/theme-dark.scss]
    syntax-definitions:
      - quarto-config/stan.xml
    highlight-style:
      light: quarto-config/tango.theme
      dark: quarto-config/nord.theme
    code-copy: true
    code-overflow: wrap
    css: quarto-config/quarto_styles.css
    toc: true
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 300px
